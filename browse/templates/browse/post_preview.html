<div class='post-wrapper'>
    <p class='post-timestamp'>{{ post.created_at }}</p>
    <a href='{% url 'browse:post' post_id=post.id %}'>
        <div class='post custom-shadow'>
            <div class='post-header'>
                <div class='post-header-left'>
                    {% if post.user.profile.user_image_or_none %}
                    <img class='author-image' src='{{ post.user.profile.user_image_or_none.image.url }}' alt='author image'/>
                    {% else %}
                    <div class='author-no-image'>[No image provided]</div>
                    {% endif %}
                </div>
                <div class='post-header-right'>
                    <div class='author-name-country'><span class='author-name'>{{ post.user.profile.name }}</span><span class='author-country'>{{ post.user.profile.default_city.country.name }}</span></div>
                    <div class='title'>{{ post.title }}</div>
                </div>
            </div>
            <div class='post-body'>
                <div class='post-body-left'>
                    {% if post.first_image.image %}
                    <img class='post-image' src='{{ post.first_image.image.url }}' alt='post image'/>
                    {% else %}
                    <div class='post-no-image'>[No image provided]</div>
                    {% endif %}
                </div>
                <div class='post-body-right'>
                    <p class='post-text'>{{ post.text }}</p>
                </div>
            </div>
        </div>
    </a>
</div>
